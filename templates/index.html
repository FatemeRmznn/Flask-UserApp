{% extends "base.html" %}

{% block title %}Home - Flask App{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-4">🔍 Search for a User</h1>
    <form action="/search" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
