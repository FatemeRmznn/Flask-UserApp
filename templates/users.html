{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
<h2 class="text-center">ðŸ“‹ All Users</h2>
<table class="table table-bordered mt-4">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a href="/user/{{ user.id }}" class="btn btn-info btn-sm">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary mt-3">ðŸ”™ Back</a>
{% endblock %}
